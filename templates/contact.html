{% extends "base.html" %}
{% block title %}Contact{% endblock title %}

{% block body %}
<div class="my-0" style="background-color:#fff ;">
    <div class="container-fluid px-0">
        <img src="https://source.unsplash.com/1200x400/?telephone,mobile" class="d-block w-100" alt="...">
        <h2 class="text-center my-4">Contact Us</h2>
    </div>
    <div class="container my-4 p-5" style="background-color:#D7DBDD ;">
        <form class="row g-3" method="post" action="/contact">
            {% csrf_token %}  
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label> 
                <input type="email" class="form-control" id="inputEmail4" name="mail" placeholder="Email">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4" name = "password" placeholder="Password">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" name="address" placeholder="1234 Main St">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" name= "address2"placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-4">
                <label for="inputNumber" class="form-label">Mobile Number</label>
                <input type="text" class="form-control" name="mobile" id="inputNumber">
            </div>
            <div class="col-md-3">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" name = "city" id="inputCity">
            </div>
            <div class="col-md-3">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" name= "state" class="form-select">
                    <option selected>Choose</option>
                    <option>Maharashtra</option>
                    <option>Gujrat</option>
                    <option>Bihar</option>
                    <option>Tamilnadu</option>
                    
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" name = "zip" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" name = "" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary ">Submit</button>
            </div>
        </form>
    
    </div>

    <footer class="text-center text-white" style="background-color: #f1f1f1;">
        <!-- Grid container -->
        <div class="container pt-4">
          <!-- Section: Social media -->
          <section class="mb-4">
            <!-- Facebook -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-facebook-f"></i
            ></a>
      
            <!-- Twitter -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-twitter"></i
            ></a>
      
            <!-- Google -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-google"></i
            ></a>
      
            <!-- Instagram -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-instagram"></i
            ></a>
      
            <!-- Linkedin -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-linkedin"></i
            ></a>
            <!-- Github -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-github"></i
            ></a>
          </section>
          <!-- Section: Social media -->
        </div>
        <!-- Grid container -->
      
        <!-- Copyright -->
        <div class="text-center text-dark p-3 " style="background-color: rgba(0, 0, 0, 0.2);">
          Â© 
          <span id="copyrightYear"></span>
          <a class="text-dark text-decoration-none" href="https://mdbootstrap.com/">MAD'S Translation</a>
    <script>
    let year = new Date().getFullYear();
    document.getElementById("copyrightYear").innerHTML = year + " Copyright";
    </script>
        <!-- Copyright -->
      </footer>

</div>
{% endblock body %}
